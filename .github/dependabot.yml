version: 2
updates:
  # npm dependencies (covers all workspaces via root lockfile)
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: monday
    groups:
      dev-dependencies:
        dependency-type: development
        update-types: [minor, patch]
      production-dependencies:
        dependency-type: production
        update-types: [minor, patch]
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore"
      include: "scope"
    auto-merge: true

  # GitHub Actions versions
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
    commit-message:
      prefix: "ci"
    auto-merge: true
