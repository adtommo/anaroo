version: '3.8'

services:
  mongo:
    image: mongo:7
    container_name: anaroo-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_DATABASE: anaroo
    networks:
      - anaroo-network

  redis:
    image: redis:7-alpine
    container_name: anaroo-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - anaroo-network

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: anaroo-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MONGODB_URI=mongodb://mongo:27017/anaroo
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SECRET_KEY=${SUPABASE_SECRET_KEY}
      - CORS_ORIGIN=${CORS_ORIGIN:-https://anaroo.app}
      - RATE_LIMIT_WINDOW_MS=1000
      - RATE_LIMIT_MAX_REQUESTS=100
    depends_on:
      - mongo
      - redis
    networks:
      - anaroo-network

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
        - VITE_SUPABASE_PUBLISHABLE_KEY=${VITE_SUPABASE_PUBLISHABLE_KEY}
        - VITE_API_URL=${VITE_API_URL:-}
    container_name: anaroo-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      - PORT=80
      - BACKEND_URL=http://backend:3001
    depends_on:
      - backend
    networks:
      - anaroo-network

volumes:
  mongo-data:
  redis-data:

networks:
  anaroo-network:
    driver: bridge
